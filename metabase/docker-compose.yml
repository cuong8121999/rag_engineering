version: "3.7"

services:
  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    ports:
      - "3000:3000"
    environment:
      MB_DB_FILE: /metabase-data/metabase.db
    volumes:
      - metabase-data:/metabase-data
    restart: unless-stopped
    networks:
      - datahub_network  # optional: use only if integrating with DataHub

volumes:
  metabase-data:

networks:
  datahub_network:
    external: true  # or remove if not using with DataHub
